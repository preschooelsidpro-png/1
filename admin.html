<!DOCTYPE html>
<html lang="si">
<head>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;

            align-items: center;

        .admin-container {
            background: white;
            width: 100%;
            max-width: 600px;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 { text-align: center; color: #333; }
        .tab-buttons { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .tab-btn { flex: 1; padding: 10px; border: none; background: #eee; cursor: pointer; border-radius: 8px; font-weight: bold; }
        .tab-btn.active { background: #28a745; color: white; }

        .form-section { display: none; }
        .form-section.active { display: block; }

        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .alert-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #fff3cd;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        button.main-btn {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        
        button.main-btn:hover { background-color: #0056b3; }

        #statusMsg { margin-top: 15px; text-align: center; padding: 10px; border-radius: 8px; display: none; }
        
        .recent-posts { margin-top: 30px; width: 100%; }
        .post-item { background: #fff; padding: 15px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #eee; position: relative; }
        .delete-btn { position: absolute; top: 10px; right: 10px; background: #ff4d4d; color: white; border: none; border-radius: 5px; cursor: pointer; padding: 5px 10px; }
    </style>
</head>
<body>

    <div class="admin-container">

                <input type="text" id="postTitle" placeholder="Ex: ‡∂±‡∑í‡∑Ä‡∑è‡∂©‡∑î ‡∂Ø‡∑ê‡∂±‡∑î‡∂∏‡∑ä‡∂Ø‡∑ì‡∂∏">

            <div class="form-group">

                <input type="url" id="postVideoUrl" placeholder="https://youtube.com/...">
            </div>

            <div class="alert-toggle">
                <input type="checkbox" id="isAlert" style="width: auto;">
                <label for="isAlert" style="margin:0; color: #856404;">‡∂∏‡∑ô‡∂∫ ‡∑Ä‡∑ê‡∂Ø‡∂ú‡∂≠‡∑ä ‡∂Ø‡∑ê‡∂±‡∑î‡∂∏‡∑ä‡∂Ø‡∑ì‡∂∏‡∂ö‡∑ä (Alert) ‡∂Ω‡∑ô‡∑É ‡∂¥‡∑ô‡∂±‡∑ä‡∑Ä‡∂±‡∑ä‡∂±</label>
            </div>

            <div class="form-group">
                <label>‡∂¥‡∑ô‡∂±‡∑ä‡∑Ä‡∑í‡∂∫ ‡∂∫‡∑î‡∂≠‡∑î ‡∂ö‡∑è‡∂´‡∑ä‡∂©‡∂∫ (Target)</label>
                <select id="targetType" onchange="toggleTargetInput()">
                    <option value="all">‡∑É‡∑í‡∂∫‡∂Ω‡∑î‡∂∏ ‡∂Ø‡∑ô‡∂±‡∑è‡∂ß (Global)</option>
                    <option value="grade">‡∑Å‡∑ä‚Äç‡∂ª‡∑ö‡∂´‡∑í‡∂∫‡∂ö‡∂ß (Grade)</option>
                    <option value="class">‡∂¥‡∂±‡∑ä‡∂≠‡∑í‡∂∫‡∂ö‡∂ß (Class)</option>
                    <option value="individual">‡∂ë‡∂ö‡∑ä ‡∑Å‡∑í‡∑Ç‡∑ä‚Äç‡∂∫‡∂∫‡∑ô‡∂ö‡∑î‡∂ß (Individual)</option>
                </select>
            </div>
            
            <!-- Dynamic Selection Inputs -->
            <div id="targetValueDiv" class="form-group" style="display:none;">

                <!-- Grade Select (Hidden by default) -->
                <select id="gradeSelect" style="display:none;">
                    <option value="Preschool">Preschool</option>
                    <option value="2+">Grade 2+</option>
                    <option value="3+">Grade 3+</option>
                    <option value="4+">Grade 4+</option>
                    <option value="1">Grade 1</option>
                    <option value="2">Grade 2</option>
                    <option value="3">Grade 3</option>
                    <option value="4">Grade 4</option>
                    <option value="5">Grade 5</option>
                    <option value="6">Grade 6</option>
                    <option value="7">Grade 7</option>
                    <option value="8">Grade 8</option>
                    <option value="9">Grade 9</option>
                    <option value="10">Grade 10</option>
                    <option value="11">Grade 11</option>
                </select>

                <!-- Class Select (Hidden by default) -->
                <select id="classSelect" style="display:none;">
                    <!-- Common class tags, can be customized -->
                    <option value="1-A">1-A</option><option value="1-B">1-B</option>
                    <option value="2-A">2-A</option><option value="2-B">2-B</option>
                    <option value="3-A">3-A</option><option value="3-B">3-B</option>
                    <option value="4-A">4-A</option><option value="4-B">4-B</option>
                    <option value="5-A">5-A</option><option value="5-B">5-B</option>
                    <option value="6-A">6-A</option><option value="6-B">6-B</option>
                    <option value="7-A">7-A</option><option value="7-B">7-B</option>
                    <option value="8-A">8-A</option><option value="8-B">8-B</option>
                    <option value="9-A">9-A</option><option value="9-B">9-B</option>
                    <option value="10-A">10-A</option><option value="10-B">10-B</option>
                    <option value="11-A">11-A</option><option value="11-B">11-B</option>
                </select>

                <!-- Individual ID input (Shown for individual) -->

            <button class="main-btn" id="publishBtn">‡∂¥‡∂Ω ‡∂ö‡∂ª‡∂±‡∑ä‡∂± (Publish)</button>

        <!-- Section 2: Manage Student Specific Note -->

                <input type="text" id="manageStudentId" placeholder="ID ‡∂ë‡∂ö ‡∂∏‡∑ô‡∂≠‡∂± paste ‡∂ö‡∂ª‡∂±‡∑ä‡∂±">
            </div>
            <div class="form-group">
                <label>‡∂Ø‡∑ô‡∂∏‡∑è‡∂¥‡∑í‡∂∫‡∂±‡∑ä ‡∑É‡∂≥‡∑Ñ‡∑è ‡∂¥‡∑û‡∂Ø‡∑ä‡∂ú‡∂Ω‡∑í‡∂ö ‡∂¥‡∂´‡∑í‡∑Ä‡∑í‡∂©‡∂∫ (Parent Note)</label>
                <textarea id="parentNote" rows="3" placeholder="‡∂∏‡∑ô‡∂∏ ‡∑Å‡∑í‡∑Ç‡∑ä‚Äç‡∂∫‡∂∫‡∑è‡∂ú‡∑ö ‡∂Ø‡∑ô‡∂∏‡∑è‡∂¥‡∑í‡∂∫‡∂±‡∑ä‡∂ß ‡∂¥‡∂∏‡∂´‡∂ö‡∑ä ‡∂¥‡∑ô‡∂±‡∑ä‡∑Ä‡∂± ‡∂¥‡∂´‡∑í‡∑Ä‡∑í‡∂©‡∂∫..."></textarea>
            </div>
            <button class="main-btn" style="background-color: #28a745;" id="updateStudentBtn">‡∂∫‡∑è‡∑Ä‡∂≠‡∑ä‡∂ö‡∑è‡∂Ω‡∑ì‡∂± ‡∂ö‡∂ª‡∂±‡∑ä‡∂± (Update Note)</button>
        </div>

        <div id="statusMsg"></div>

        <div class="recent-posts">
            <h3>‡∂∏‡∑ë‡∂≠‡∂ö‡∂Ø‡∑ì ‡∂¥‡∂Ω ‡∂ö‡∑Ö ‡∂¥‡∑ù‡∑É‡∑ä‡∂ß‡∑ä</h3>
            <div id="postsList">‡∂Ø‡∂≠‡∑ä‡∂≠ ‡∂Ω‡∂∂‡∑è ‡∂ú‡∂±‡∑í‡∂∏‡∑í‡∂±‡∑ä...</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp, getDocs, deleteDoc, doc, updateDoc, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCbOS4FlNNzYqOPjjf6xjjxWueC9gYFcLo",
            authDomain: "isia-4324b.firebaseapp.com",
            projectId: "isia-4324b",
            storageBucket: "isia-4324b.firebasestorage.app",
            messagingSenderId: "981887431122",
            appId: "1:981887431122:web:8e96c34367cb4228ff980b",
            measurementId: "G-10N2QR8W12"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Tab Switching
        window.showTab = (tabId) => {
            document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');
        };

        window.toggleTargetInput = () => {
            const type = document.getElementById('targetType').value;
            const container = document.getElementById('targetValueDiv');
            const label = document.getElementById('targetLabel');
            
            const gradeSelect = document.getElementById('gradeSelect');
            const classSelect = document.getElementById('classSelect');
            const idInput = document.getElementById('targetValueInput');

            // Reset visibility
            container.style.display = 'none';
            gradeSelect.style.display = 'none';
            classSelect.style.display = 'none';
            idInput.style.display = 'none';

            if(type === 'all') return;

            container.style.display = 'block';
            if(type === 'grade') {
                label.innerText = "‡∑Å‡∑ä‚Äç‡∂ª‡∑ö‡∂´‡∑í‡∂∫ ‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂±";
                gradeSelect.style.display = 'block';
            } else if(type === 'class') {
                label.innerText = "‡∂¥‡∂±‡∑ä‡∂≠‡∑í‡∂∫ ‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂±";
                classSelect.style.display = 'block';
            } else if(type === 'individual') {
                label.innerText = "‡∑Å‡∑í‡∑Ç‡∑ä‚Äç‡∂∫ ID ‡∂ë‡∂ö ‡∂á‡∂≠‡∑î‡∑Ö‡∂≠‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±";
                idInput.style.display = 'block';
            }
        };

        // Publish Post
        document.getElementById('publishBtn').onclick = async () => {
            const btn = document.getElementById('publishBtn');
            const status = document.getElementById('statusMsg');
            const type = document.getElementById('targetType').value;
            
            let finalValue = 'global';
            if(type === 'grade') finalValue = document.getElementById('gradeSelect').value;
            else if(type === 'class') finalValue = document.getElementById('classSelect').value;
            else if(type === 'individual') finalValue = document.getElementById('targetValueInput').value;

            const data = {
                title: document.getElementById('postTitle').value,
                body: document.getElementById('postBody').value,
                imageUrl: document.getElementById('postImageUrl').value,
                videoUrl: document.getElementById('postVideoUrl').value,
                isAlert: document.getElementById('isAlert').checked,
                targetType: type,
                targetValue: finalValue,
                createdAt: serverTimestamp()
            };

            if(!data.title || !data.body) return alert("‡∂∏‡∑è‡∂≠‡∑ò‡∂ö‡∑è‡∑Ä ‡∑É‡∑Ñ ‡∑Ä‡∑í‡∑É‡∑ä‡∂≠‡∂ª‡∂∫ ‡∂Ö‡∂±‡∑í‡∑Ä‡∑è‡∂ª‡∑ä‡∂∫‡∂∫‡∑í!");
            if(type !== 'all' && !finalValue) return alert("‡∂ö‡∂ª‡∑î‡∂´‡∑è‡∂ö‡∂ª ‡∂â‡∂Ω‡∂ö‡∑ä‡∂ö‡∂∫ (Target) ‡∂≠‡∑ù‡∂ª‡∂±‡∑ä‡∂±!");

            btn.disabled = true;
            try {
                await addDoc(collection(db, "posts"), data);
                status.innerText = "‚úÖ ‡∂¥‡∑ù‡∑É‡∑ä‡∂ß‡∑ä ‡∂ë‡∂ö ‡∑É‡∑è‡∂ª‡∑ä‡∂Æ‡∂ö‡∑Ä ‡∂¥‡∂Ω ‡∂ö‡∑Ö‡∑è!";
                status.style.display = "block";
                status.style.background = "#d4edda";
                setTimeout(() => location.reload(), 1500);
            } catch (e) {
                alert("‡∂Ø‡∑ù‡∑Ç‡∂∫‡∂ö‡∑í: " + e.message);
                btn.disabled = false;
            }
        };

        // Update Student Specific Note
        document.getElementById('updateStudentBtn').onclick = async () => {
            const studentId = document.getElementById('manageStudentId').value.trim();
            const note = document.getElementById('parentNote').value;
            
            if(!studentId) return alert("‡∂ö‡∂ª‡∑î‡∂´‡∑è‡∂ö‡∂ª ‡∑Å‡∑í‡∑Ç‡∑ä‚Äç‡∂∫ ID ‡∂ë‡∂ö ‡∂á‡∂≠‡∑î‡∑Ö‡∂≠‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±.");

            try {
                const studentRef = doc(db, "students", studentId);
                await updateDoc(studentRef, { parentNote: note });
                alert("‚úÖ ‡∂¥‡∂´‡∑í‡∑Ä‡∑í‡∂©‡∂∫ ‡∑É‡∑è‡∂ª‡∑ä‡∂Æ‡∂ö‡∑Ä ‡∂∫‡∑è‡∑Ä‡∂≠‡∑ä‡∂ö‡∑è‡∂Ω‡∑ì‡∂± ‡∂ö‡∑Ö‡∑è!");
            } catch (e) {
                alert("‡∂Ø‡∑ù‡∑Ç‡∂∫‡∂ö‡∑í: ‡∑Å‡∑í‡∑Ç‡∑ä‚Äç‡∂∫‡∂∫‡∑è ‡∑É‡∑ú‡∂∫‡∑è‡∂ú‡∂≠ ‡∂±‡∑ú‡∑Ñ‡∑ê‡∂ö.");
            }
        };

        // Load Posts
        async function loadPosts() {
            const listEl = document.getElementById('postsList');
            const q = query(collection(db, "posts"), orderBy("createdAt", "desc"), limit(10));
            const snap = await getDocs(q);
            
            listEl.innerHTML = '';
            snap.forEach(postDoc => {
                const d = postDoc.data();
                const div = document.createElement('div');
                div.className = 'post-item';
                div.innerHTML = `
                    <strong>${d.title}</strong><br>
                    <small>Target: ${d.targetType} (${d.targetValue})</small>
                    <button class="delete-btn" onclick="deletePost('${postDoc.id}')">‡∂∏‡∂ö‡∂±‡∑ä‡∂±</button>
                `;
                listEl.appendChild(div);
            });
        }

        window.deletePost = async (id) => {
            if(confirm("‡∂∏‡∑ô‡∂∏ ‡∂¥‡∑ù‡∑É‡∑ä‡∂ß‡∑ä ‡∂ë‡∂ö ‡∂∏‡∑ê‡∂ö‡∑ì‡∂∏‡∂ß ‡∂î‡∂∂‡∂ß ‡∑Ä‡∑í‡∑Å‡∑ä‡∑Ä‡∑è‡∑É‡∂Ø?")) {
                await deleteDoc(doc(db, "posts", id));
                loadPosts();
            }
        };

        loadPosts();
    </script>
</body>
